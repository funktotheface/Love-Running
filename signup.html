<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        conetent="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and phoenix park">
    <meta name="keywords" content=" love running, run, running club, runners. Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">




<body>


    <!-- this is a header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./gallery.html"> Gallery</a></li>
                <li><a href="./signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- this is main content-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="sign-up" method="post">

                <h2>LET'S GET YOU SIGNED UP! <i class="fa-solid fa-heart-pulse"></i></h2>

                <label for="first-name">First Name</label>
                <input type="text" required class="text-input" id="first-name" name="first_name">
                <br>

                <label for="last-name">Last Name</label>
                <input type="text" required class="text-input" id="last-name" name="last_name">
                <br>

                <label for="email-address">Email Address</label>
                <input type="email" required class="text-input" id="email-address" name="email_address">
                <br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                    
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- this is a footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit out facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="visit our x (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>

            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram (opens in a new window)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--iconkit-->
    <script src="https://kit.fontawesome.com/9c42ee97f6.js" crossorigin="anonymous"></script>
</body>

</html>
